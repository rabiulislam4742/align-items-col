<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>practice grid col form</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
  </head>
  <body>
    <!-- align item start -->
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">
          One of three columns
        </div>
        <div class="col">
          One of three columns
        </div>
        <div class="col">
          One of three columns
        </div>
      </div>
    </div> <br> <br>
    <!-- align item center -->
    <div class="container text-center">
      <div class="row two align-items-center">
        <div class="col">
          One of three columns
        </div>
        <div class="col">
          One of three columns
        </div>
        <div class="col">
          One of three columns
        </div>
      </div>
    </div> <br> <br>
    <!-- align item center -->
    <div class="container text-center">
      <div class="row two align-items-end">
        <div class="col">
          One of three 1
        </div>
        <div class="col">
          One of three 2
        </div>
        <div class="col">
          One of three 3
        </div>
      </div>
    </div> <br> <br>
    <!-- align item self start -->
    <div class="container text-center">
      <div class="row align-self-start">
        <div class="col">
          One of three 1
        </div>
        <div class="col">
          One of three 2
        </div>
        <div class="col">
          One of three 3
        </div>
      </div>
    </div> <br> <br>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
